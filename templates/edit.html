{% extends "base.html" %}

{% block title %}Todo編集 - Todoリストアプリ{% endblock %}

{% block heading %}Todoを編集{% endblock %}

{% block content %}
    <form method="POST" action="{{ url_for('edit', row=todo.row) }}">
        <div class="form-group">
            <label for="title">タイトル <span style="color: red;">*</span></label>
            <input type="text" id="title" name="title" value="{{ todo.title }}" required placeholder="例: プロジェクトの企画書を作成">
        </div>
        
        <div class="form-group">
            <label for="content">内容</label>
            <textarea id="content" name="content" placeholder="Todoの詳細を入力してください">{{ todo.content }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="due_date">期日</label>
            <input type="date" id="due_date" name="due_date" value="{{ todo.due_date if todo.due_date else '' }}">
        </div>
        
        <div class="form-group">
            <label for="priority">重要度</label>
            <select id="priority" name="priority" style="width: 100%; padding: 12px; border: 2px solid #6aa4b0; border-radius: 5px; font-size: 16px; font-family: 'Klee One', cursive; background: white; color: #2b4560;">
                <option value="高" {% if todo.priority == '高' %}selected{% endif %}>高</option>
                <option value="中" {% if not todo.priority or todo.priority == '中' %}selected{% endif %}>中</option>
                <option value="低" {% if todo.priority == '低' %}selected{% endif %}>低</option>
            </select>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-success">更新</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">キャンセル</a>
        </div>
    </form>
{% endblock %}
